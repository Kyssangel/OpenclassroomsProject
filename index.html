<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ohmyfood</title>
  </head>
  <body>
    <main class="container">
      <header>
        <img
          src="Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg"
          alt="logo ohmyfood"
        />
        <div class="location">
          <i class="fa-solid fa-location-dot" style="color: #050506"></i>
          <p>Paris, Belleville</p>
        </div>
      </header>
      <section class="section-title">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'éxception, sélectionés par nos soins.</p>
        <button class="button">Explorer nos restaurants</button>
      </section>
      <section class="section-fonction">
        <h1>Fonctionnement</h1>
        <div class="liste-btn">
          <button class="btn" href="#">
            <span class="number">1</span>
            <i
              class="fa-solid fa-mobile-screen-button"
              style="color: #7e7e7e"
            ></i>
            Choisissez un restaurant
          </button>
          <button class="btn" href="#">
            <span class="number">2</span
            ><i class="fa-solid fa-list-ul" style="color: #7e7e7e"></i>Composez
            votre menu
          </button>
          <button class="btn" href="#">
            <span class="number">3</span
            ><i class="fa-solid fa-store" style="color: #9356dc"></i>Dégustez au
            restaurant
          </button>
        </div>
      </section>
      <section class="section-restaurants">
        <h1>Restaurant</h1>
        <article class="card">
          <img
            src="Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="photo du repas"
          />
          <div class="card-content">
            <div class="card-text">
              <h2 class="card-title">La palette du goût</h2>
              <span class="card-like"
                ><i class="fa-regular fa-heart" style="color: #050506"></i
              ></span>
              <p>Ménilmontant</p>
            </div>
          </div>
        </article>
        <article class="card">
          <img
            src="Images et textes Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="photo du repas"
          />
          <div class="card-content">
            <div class="card-text">
              <h2 class="card-title">La note enchantée</h2>
              <span class="card-like"
                ><i class="fa-regular fa-heart" style="color: #050506"></i
              ></span>
              <p>Charonne</p>
            </div>
          </div>
        </article>
        <article class="card">
          <img
            src="Images et textes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="photo du repas"
          />
          <div class="card-content">
            <div class="card-text">
              <h2 class="card-title">A la française</h2>
              <span class="card-like"
                ><i class="fa-regular fa-heart" style="color: #050506"></i
              ></span>
              <p>Cité Rouge</p>
            </div>
          </div>
        </article>
        <article class="card">
          <img
            src="Images et textes Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt="photo du repas"
          />
          <div class="card-content">
            <div class="card-text">
              <h2 class="card-title">Le délice des sens</h2>
              <span class="card-like"
                ><i class="fa-regular fa-heart" style="color: #050506"></i
              ></span>
              <p>Folie-Méricourt</p>
            </div>
          </div>
        </article>
      </section>
      <footer class="section-footer">
        <img src="Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg" />
        <div class="liste-footer">

        </div>


      </footer>
    </main>
  </body>
</html>
